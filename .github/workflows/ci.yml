name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write
  pull-requests: write

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting (if configured)
        run: npm run lint || echo "No lint script configured"
        continue-on-error: true

      - name: Run unit and integration tests with coverage
        run: npm run test:coverage
        env:
          VITE_401K_TOKEN: test-token-for-ci
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_ANON_KEY: test-anon-key

      - name: Check coverage thresholds
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            echo "Coverage report generated successfully"
            cat coverage/coverage-summary.json
          else
            echo "No coverage report found"
          fi

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          VITE_401K_TOKEN: ${{ secrets.VITE_401K_TOKEN }}
          VITE_PLAID_ACCESS_PASSWORD: ${{ secrets.VITE_PLAID_ACCESS_PASSWORD }}

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npm list @playwright/test --depth=0 --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run deployment smoke tests
        run: |
          # Start preview server in background
          npm run preview &
          PREVIEW_PID=$!

          # Wait for server to be ready (max 30 seconds)
          echo "Waiting for preview server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:4173 > /dev/null; then
              echo "âœ“ Preview server is ready"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "âœ— Preview server failed to start"
              kill $PREVIEW_PID 2>/dev/null || true
              exit 1
            fi
            sleep 1
          done

          # Run smoke tests
          echo "Running smoke tests..."
px playwright test tests/smoke.spec.ts
          TEST_EXIT_CODE=$?

          # Clean up preview server
          kill $PREVIEW_PID 2>/dev/null || true

          # Exit with test result
          exit $TEST_EXIT_CODE
        env:
          VITE_401K_TOKEN: ${{ secrets.VITE_401K_TOKEN }}
          VITE_PLAID_ACCESS_PASSWORD: ${{ secrets.VITE_PLAID_ACCESS_PASSWORD }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=401k-tracker --commit-dirty=true

      - name: Create CI/CD Comment (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let coverageSummary = 'Coverage report not available';
            try {
              if (fs.existsSync('coverage/coverage-summary.json')) {
                const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
                const total = coverage.total;
                coverageSummary = `
                  **Code Coverage:**
                  - Lines: ${total.lines.pct}%
                  - Statements: ${total.statements.pct}%
                  - Functions: ${total.functions.pct}%
                  - Branches: ${total.branches.pct}%
                `;
              }
            } catch (error) {
              console.error('Error reading coverage:', error);
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `
                ### ðŸš€ CI/CD Pipeline Results

                âœ… **Tests Passed**
                âœ… **Build Success**
                âœ… **Smoke Tests Passed**
                
                ${coverageSummary}

                ---
                **Deployment Preview:** 
                https://401k-tracker.pages.dev/
              `
            })
