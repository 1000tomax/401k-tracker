name: Run Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting (if configured)
        run: npm run lint || echo "No lint script configured"
        continue-on-error: true

      - name: Run unit and integration tests with coverage
        run: npm run test:coverage
        env:
          VITE_401K_TOKEN: test-token-for-ci
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_ANON_KEY: test-anon-key

      - name: Check coverage thresholds
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            echo "Coverage report generated successfully"
            cat coverage/coverage-summary.json
          else
            echo "No coverage report found"
          fi

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          VITE_401K_TOKEN: test-token-for-ci
          PLAYWRIGHT_BASE_URL: http://localhost:5173

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Comment test results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let coverageSummary = 'Coverage report not available';

            try {
              if (fs.existsSync('coverage/coverage-summary.json')) {
                const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
                const total = coverage.total;
                coverageSummary = `
                  **Code Coverage:**
                  - Lines: ${total.lines.pct}%
                  - Statements: ${total.statements.pct}%
                  - Functions: ${total.functions.pct}%
                  - Branches: ${total.branches.pct}%
                `;
              }
            } catch (error) {
              console.error('Error reading coverage:', error);
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `
                ### Test Results

                âœ… All tests passed!

                ${coverageSummary}

                **Test Artifacts:**
                - [Coverage Report](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
                - [Playwright Report](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
              `
            })
